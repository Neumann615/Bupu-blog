<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
    }

    .parent {
        width: 100%;
        height: auto;
        box-sizing: border-box;
        padding: 20px 0px;
        border: 4px dashed orangered;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .child {
        width: 25%;
        height: 300px;
        background: linear-gradient(red, orange);
        margin-right: 5%;
        opacity: 0;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .child:nth-child(1) {
        animation: fadeIn .5s 1s ease-in;
        animation-fill-mode: forwards;
    }

    .child:nth-child(2) {
        animation: fadeIn .5s 2s ease-in;
        animation-fill-mode: forwards;
    }

    .child:nth-child(3) {
        animation: fadeIn .5s 3s ease-in;
        margin-right: 0;
        animation-fill-mode: forwards;
    }
</style>
